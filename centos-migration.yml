---
- name: Apply Forklift Migration Plan to OpenShift
  hosts: localhost
  gather_facts: no
  vars:
    kubeconfig_path: "/root/ocp4/auth/kubeconfig"

  tasks:
    - name: Apply Forklift Plan
      k8s:
        kubeconfig: "{{ kubeconfig_path }}"
        state: present
        definition: |
          apiVersion: forklift.konveyor.io/v1beta1
          kind: Plan
          metadata:
            name: centos-migration-plan
            namespace: openshift-mtv
            annotations:
              populatorLabels: 'True'
          spec:
            pvcNameTemplateUseGenerateName: true
            warm: false
            migrateSharedDisks: true
            targetNamespace: uat-infra-tools
            useCompatibilityMode: true
            skipGuestConversion: false
            provider:
              destination:
                apiVersion: forklift.konveyor.io/v1beta1
                kind: Provider
                name: host
                namespace: openshift-mtv
              source:
                apiVersion: forklift.konveyor.io/v1beta1
                kind: Provider
                name: vmware-2025
                namespace: openshift-mtv
            vms:
              - id: '10'
                name: centos-stream9-template
            map:
              network:
                apiVersion: forklift.konveyor.io/v1beta1
                kind: NetworkMap
                name: redhat-migration-plan
                namespace: openshift-mtv
              storage:
                apiVersion: forklift.konveyor.io/v1beta1
                kind: StorageMap
                name: redhat-workshop-migration
                namespace: openshift-mtv
